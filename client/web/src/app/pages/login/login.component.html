<div class="min-h-screen flex justify-center items-center">
  <div class="w-4/5 sm:w-[340px] flex items-center flex-col">
    <h3 class="text-white">Welcome back</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <mat-form-field class="w-full mb-2">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="example@gmail.com"
        />
        @if (loginForm.get('email')?.hasError('required')) {
        <mat-error>Email is required.</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="w-full mb-2">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        @if (loginForm.get('password')?.hasError('required')) {
        <mat-error>Password is required.</mat-error>
        }
      </mat-form-field>

      <button
        class="w-full bg-primary text-white rounded-md cursor-pointer py-3 hover:opacity-90 disabled:opacity-70 disabled:cursor-default flex justify-center items-center"
        type="submit"
        [disabled]="isSubmitting()"
      >
        <span>Login</span>
        @if (isSubmitting()) {
        <div
          class="spinner-border animate-spin inline-block w-6 h-6 border-4 rounded-full border-r-transparent ml-2"
        ></div>
        }
      </button>
    </form>

    <div class="mt-3">
      <span class="text-gray-800">Don't have an account? </span>
      <a class="text-primary cursor-pointer" routerLink="/sign-up">Sign up</a>
    </div>
  </div>
</div>
